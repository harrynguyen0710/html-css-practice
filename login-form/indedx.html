<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../login-form/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="heading">
                <img src="./images/image.png">
                <header>The <strong>Cube</strong>Factory</header>
            </div>
            <form class="form-wrapper">
                <h1>Welcome back</h1>
                <p>Please enter your details</p>
                <div class="input-group">
                    <label>Email address</label>
                    <input type="email"  />
                </div>  
                <div class="input-group">
                    <label>Password</label>
                    <input type="password"  />
                </div> 
                <div class="additional-form">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me" />
                        <label>Remember me 30 days</label>
                    </div>
                    <div class="forgot-password">
                        <a href="https://www.google.com/">Forgot password</a>
                    </div>
                </div>
                <div class="btn-group">
                    <button type="button" id="signin-btn">Sign in</button>
                    <button type="button" id="signin-google-btn">
                        <img src="./images/6929234_google_logo_icon.png">
                        <span >Sign in with Google</span>
                    </button>
                </div>
        
                <div class="signup">
                    <p>Don't have an account?</p>
                    <a href="https://www.google.com/">Sign up</a>
                </div>
            </form>
        </div>
        <div class="right-side">
            <img src="./images/image1.png">
        </div>
    </div>
</body>
</html>
